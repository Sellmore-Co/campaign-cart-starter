            [data-next-animate="pulse"],

            [data-next-animate="shine"] {

              color: white !important;
            }
            [data-next-animate="shine"]::before {
              content: '';
              position: absolute;

              left: 0;

              bottom: 0;

              animation: shine 3s linear infinite;
              pointer-events: none;

            /* Glow animation */

            [data-next-animate="shake"] {
